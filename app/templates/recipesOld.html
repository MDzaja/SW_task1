<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <!-- Include CSS for table styling, you can replace it with your own stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Recipes</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Servings</th>
                    <th>Categories</th>
                    <th>Ingredients</th>
                    <th>Techniques</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe.title }}</td>
                    <td>{{ recipe.servings }}</td>
                    <td>{{ recipe.categories }}</td>
                    <td>{{ recipe.ingredients }}</td>
                    <td>{{ recipe.techniques }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Include the necessary JavaScript files for Bootstrap, you can replace it with your own JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
