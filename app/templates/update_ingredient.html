{% extends 'base.html' %}

{% block title %}Update Ingredient{% endblock %}

{% block content %}
<div class="container">
<h1 class="heading-primary">Update Food Item</h1>
<form class="form" method="post">
{% csrf_token %}
<div class="form__group">
<label class="form__label" for="label">Label:</label>
<div class="form__input-wrapper">
<input class="form__input" type="text" id="label" name="label" value="{{ label }}">
</div>
</div>
<div class="form__group">
<label class="form__label" for="description">Description:</label>
<div class="form__input-wrapper">
<textarea class="form__textarea" id="description" name="description">{{ description }}</textarea>
</div>
</div>
<input type="hidden" name="food_uri" value="{{ food_uri }}">
<div class="form__group">
<button class="btn btn--primary" type="submit" style="background-color: #4CAF50; color: white;">Update</button>
</div>
</form>
</div>
{% endblock %}
