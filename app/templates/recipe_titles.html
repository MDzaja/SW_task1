<!DOCTYPE html>
<html>
<head>
    <title>Recipe titles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            font-size: 20px;
            margin-bottom: 10px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Recipe titles</h1>
    <ul>
        {% for title in titles %}
            <li>{{ title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
